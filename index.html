<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş</title>
</head>
<body>
  <h2>Yönetici Giriş Paneli</h2>
  <input type="password" id="pass" placeholder="Şifreyi gir"><br><br>
  <button onclick="giris()">Giriş Yap</button>

  <script>
    // Base64 ile gizlenmiş şifre (imam efendi için): "imamefendi123"
    const gizliSifre = "aW1hbWVmZW5kaTEyMw==";

    function giris() {
      const girilen = document.getElementById("pass").value;
      const kodlanmis = btoa(girilen); // kullanıcıdan gelen şifreyi base64'e çevir

      if (kodlanmis === gizliSifre) {
        // Giriş yapıldığını sakla
        localStorage.setItem("girisYapildi", "evet");
        window.location.href = "admin.html";
      } else {
        alert("Şifre yanlış.");
      }
    }
  </script>
</body>
</html>
